    food:
      title: [漢堡, 薯條, 法式田螺, 希臘茄子肉醬千層, 西班牙海鮮飯, 越南河粉, 印度咖喱捲餅, 中國北京填鴨, 英國炸魚薯條, 夏威夷卡魯瓦烤豬, 千層麵, 意大利帕爾馬火腿, 韓牛燒烤, 日本壽司, 大力土魠魚羹, 張記麻油雞, 大港飯糰 , 路記春捲, 大腸包小大腸, 炸芋球, 吳記捲餅, 豆花, 麻糬, 王記臭豆腐]
      tw_description: [用大蒜和牛油一起烹調，亦有模仿海鮮的煮法，把田螺肉與薯蓉及煙肉一起烤焗。, 茄子片和薯仔片之間混合肉醬，再加上厚厚一層奶油白汁焗成批狀，是希臘的經典菜式。, 將多種海鮮、辣椒、香料同米一起放入鐵鍋燉煮，賣相絕佳。飯中有大量青口、大蝦、黑蜆、魷魚等海鮮，望落去就令人食慾大增！, 牛骨頭和香料熬成的湯，味道濃而不膩，配上爽滑的河粉和各種香草配菜，好幸福！, 咖喱薯蓉、鷹嘴豆、秋葵、現磨椰子酸辣醬和扁豆醬等等，那種美妙滋味，真的無法用語言表達！, 鴨肉以果木炭火烤製，色澤紅潤，肥而不膩，香脆的鴨皮和鮮嫩的鴨肉，加入大蔥和甜麵醬等配料，放入薄軟的麵餅之中，讓人一試難忘！, 將魚切成片後，裹上濕麵糰，油炸製成炸魚，再配上炸薯條。吃的時候，還會配上不同口味的調味醬，可以說是英國最經典的街道小食！,在坑內放入石頭燒紅，隨後鋪上蕉葉和其他香料，再將調味過的豬放入去燻烤。豬肉吸收了木頭、蕉葉的清香，口感厚實鮮嫩，還帶有一絲煙燻味！, 由幾層新鮮的雞蛋麵組成，每層加入肉醬、番茄醬和芝士等餡料焗烤而成，味道濃郁，滋味無窮！, 意大利帕爾馬出品的風乾火腿，利用由礦物提煉出的岩鹽來醃製，從而使肉類產生這種獨特的口味。, 韓牛，是歐洲牛與韓國牛的混血種，這種牛肉在韓國最受歡迎，有著重要的地位，在韓國也是一種在節日饋贈親朋好友的禮品！, 壽司是日本料理的象徵，刺身和米飯的質量以及製作的手法，共同決定了壽司的美味度。, 標榜”下港人的口味、台北人的享受”，從黃河夜市起家，除了【北港溪夜市】，在中和、士林都有分店。全台最好吃魚羹盡在大力。, 傳承三代的「張記麻油雞」，從在地人熟知的好味道、變成觀光客來寧夏夜市必訪的馳名小吃。火侯控制、嗆上米酒燜煮時間，以保湯頭香氣逼人但濃郁不油膩、雞腿肉彈牙鮮美。, 原是當地人宵夜的飽食首選，但因媒體採訪、觀光客蜂擁，雖不在黃河夜市主要攤販區，依舊人氣爆棚，以蒸得乾鬆Q彈的長糯米裹上肉鬆、酸菜、油條、蘿蔔乾等配料。饕客必嘗美食!, 加入大把香菜、芹菜、香腸、豬肝、雞皮、板豆腐的，路記春捲，真材實料大份量，滿足你挑剔的胃。, "你以為大腸裡面只能包小腸嗎???我們包的，是!大!香!腸!!!!大腸包大香腸，等你來品嘗!!!", "香濃可口芋頭的後龍現採芋頭，使用沒有過期的頂腥不是地溝油，配以1200度高溫油炸，酥脆外皮配上柔軟內餡，讓你欲罷不能!", "以路記春捲、炸芋球、大腸包小腸作為填料的吳記捲餅，你以為排隊人潮排進台灣海峽是因為什麼?", "街口另一邊的「古早味豆花」在日劇＜孤獨的美食家＞推薦後，成為日韓港遊客來台必吃的爆紅美食，非基因改造黃豆費工製成的豆花香醇溫潤軟溜，點綴慢煮數十小時的雲林花生、天然黑糖拌炒珍珠，以冬瓜糖、黑糖及二砂調成的靈魂糖水都是好吃的關鍵。", "把渾圓飽滿的大麻吉從滾燙糖水鍋中撈起後，撒上花生碎糖粉與黑芝麻的『燒麻糬』，微甜麻糬軟Q彈牙混合著花生粉香氣，是簡單迷人的古早味麻辣湯底結合了麻辣鍋與砂鍋魚頭作法，將蝦米、香菇、小魚乾與蒜仁一起炒，再加入豆瓣、醬油、沙茶、糖與秘方，湯頭濃郁、香氣誘人。"]
